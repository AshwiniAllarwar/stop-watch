<!DOCTYPE html>
<head>
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
   <div class="child">
        <div class="time-block"> 
            <h1 class="text">Click button to start the watch</h1>
        </div>
        
            <div class="child2">
                <div class="hour">
                    <span id="h">00:</span>
                </div>
                <div class="min">
                    <span id="m">00:</span>
                </div>
                <div class="sec">
                    <span id="s">00</span>
                </div>
            </div>

            <div class="se">
                <div>
                <button id="start"> START</button>
                </div>
                <div>
                <button id="END"> RESET</button>
                </div>
            </div>
   </div>
</body>
<script src="style.js"></script>

</html>
